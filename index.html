<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOOW - Echoes of the Hills</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #ffd700;
        }
        body {
            margin: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load React & ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Babel for JSX processing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Your App Component -->
    <script type="text/babel">
    function App() {
        return (
            <div style={{padding: '20px', textAlign: 'center'}}>
                <h1 style={{color: '#ffd700', fontFamily: 'Playfair Display, serif'}}>
                    YOOW - Echoes of the Hills
                </h1>
                <div style={{
                    display: 'grid',
                    gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))',
                    gap: '20px',
                    marginTop: '30px'
                }}>
                    {['Baskets', 'Pottery', 'Textiles', 'Jewelry'].map(item => (
                        <div key={item} style={{
                            background: 'rgba(255,255,255,0.1)',
                            borderRadius: '10px',
                            padding: '15px'
                        }}>
                            <h3>{item}</h3>
                            <button style={{
                                background: '#ffd700',
                                color: '#1a2a6c',
                                border: 'none',
                                padding: '8px 15px',
                                borderRadius: '5px',
                                marginTop: '10px',
                                cursor: 'pointer'
                            }}>
                                View Products
                            </button>
                        </div>
                    ))}
                </div>
            </div>
        );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>
</body>
</html>
